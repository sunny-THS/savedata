<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- firebae -->
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-storage.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-messaging.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.13.2/firebase-functions.js"></script>

    <script defer src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="Storage.js"></script>
    <script defer type="text/javascript" src="inputFile.js"></script>
    <script defer type="text/javascript" src="selectFile.js"></script>
    <title>Save data</title>
    <link rel="shortcut icon" href="ico.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">-- Cloud --</h1>
    <iframe name="temp" style="display:none;"></iframe>
    <form method="post" action="/upload" target="temp" enctype="multipart/form-data">
      <input id="f" name="file" type="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
      <label for="f">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
          <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
        </svg>
        <span></span>
      </label>
      <input type="submit" class="submit_" disabled='true' value="Upload File">
    </form>
    <!-- <input type="submit" onclick="RemoveDataAll()" value="RemoveALL"> -->

    <div class="container"></div>
  </body>
</html>
